#
#         Вы можете перевести сообщения KOTL здесь.
#              Поддерживаются цветовые коды (&).
#
#         Используйте \n, чтобы создать новую строку
#
#  Некоторые сообщения поддерживают собственные заполнители
#                 like %player%

# Сообщения команд King of the Ladder
Commands:
  Did-You-Mean: "&cВы имели в виду &7%command%&c?"
  Correct-Usage: "&cПравильное использование: %usage%"
  Are-You-Sure: "&cВы уверены, что хотите выполнить это действие? Введите команду еще раз &6в течение 10сек. &cдля подтверждения!"
  Type-Arena-Name: "&cПожалуйста, введите название арены!"
  Removed-Game-Instance: "&aЭкземпляр игры успешно удален."
  No-Arena-Like-That: "&cАрены с таким ID не существует!"
  Only-By-Player: "&cВы можете выполнить эту команду только как игрок!"
  No-Permission: "&cУ вас недостаточно прав для использования этой команды!"
  Success-Reload: "&aСистема успешно перезагрузила все конфигурации и арены!"
  Player-Not-Found: "&cИгрок не найден с таким именем!"
  Not-Playing: "&cЦелевой игрок в данный момент не играет!"
  Kicked-Player: "&aИгрок успешно исключен из игры."
  Statistics:
    Type-Name: "&cПожалуйста, введите название статистики для просмотра!"
    Invalid-Name: "&cНазвание статистики недействительно! Тип: score или tours_played"
    Header: "&8&m-------------------[&6 Топ 10 &8&m]-------------------"
    Format: "&e#%position% %name% - %value% &7%statistic%"
  Stats-Command:
    Header: "&l[-----ВАША СТАТИСТИКА-----]"  
    Header-Other: "&l[-----СТАТИСТИКА ДЛЯ %player%-----]"
    Footer: "&l[-------------------------]"
    Score: "&aСчет: &e"
    Tours-Played: "&aТуры сыграны: &e"
  List-Command:
    No-Arenas-Created: "&cЗдесь нет арены для выступлений!"
    Format: "&aСуществующие арены: &7%list%"

# Используется в большинстве игровых сообщений.
In-Game:
  Plugin-Prefix: "&8[&6KOTL&8] "
  Join: "&7%player%&b присоединился к игре!"
  Leave: "&7%player%&b покинул игру!"
  Chat-Format: "&7%player%: &f%message%"
  Only-Command-Is-Leave: "&cСначала вам придется выйти из игры, чтобы выполнить команды."
  New-King: "&7%king% &bновый король!"
  Clicked-Death-Block: "&7%player%&b нажал на блок смерти и умер!"
  Killed-Player: "&7%victim% &bбыл убит &e%player%&b!"
  # Sends when player gets killed by an external method like kill command.
  Kill-Command: "&7%victim% &bубит магией!"
  Cooldown-Format: "&6ПЕРЕЗАРЯДКА &8&l[%progress%&8&l] &6%time%s"

Placeholders:
  There-Is-No-King: "Никто"
  Player-Not-Playing: "Не на арене"

# Используется только тогда, когда в конфигурации включена панель босса
# Несовместимо с версиями до Minecraft 1.9.
# Оставьте любой раздел пустым, чтобы скрыть панель до следующего сообщения.
Boss-Bar:
  Color: "BLUE"
  Style: "SOLID"
  Interval: "300" # 20 ticks = 1 second
  Messages:
    - "&e&lИГРА &f&lKING OF THE LADDER &e&lby &b&lDESPICAL"
    - "&e&lСПАСИБО ЗА &b&lПОДДЕРЖКУ &e&lНАС!"
    - "&e&lВАМ НРАВИТСЯ ПЛАГИН? ОЦЕНИТЕ НАС НА SPIGOT!"

# Сообщения на табло игры.
# Не используйте более 48 символов, если вы используете старые версии Minecraft!
# Может использоваться до 144 символов в версиях 1.14 и выше.
Scoreboard:
  Title: "&e&lKOTL"
  Content:
    # Can be found more information about placeholders on our wiki.
    Playing:
      - ""
      - "Арена: &a%arena%"
      - ""
      - "Игроки: &a%players%"
      - ""
      - "Король: &a%king%"
      - ""
      - "Счет: &a%score%"
      - ""
      - "&epatreon.com/Despical"

# Если вы измените значение, файл будет заменен на yaml по умолчанию.
# Так что вам не следует редактировать здесь. Будьте осторожны, внося здесь изменения!
Language: ru
